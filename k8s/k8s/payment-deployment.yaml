apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: rvp0110/micro-dev:payment   # 👈 local image name
        imagePullPolicy: Always          # 👈 force Kubernetes to use local image
        ports:
        - containerPort: 8080
